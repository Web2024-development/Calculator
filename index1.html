<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navigation Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #navbar {
            width: 100%;
            background-color: #ffcbef;
            color: rgb(31, 9, 9);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: top 0.3s;
        }

        #content {
            margin-top: 60px;
            padding: 20px;
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <h1>Scroll down but still keep menu on top yay</h1>
    </div>
    <div id="content">
        <p> Meo meo meo meo meo meo meo meo meo meo meo meo </p>
        
    </div>
    <script>
        window.onscroll = function() {
            var navbar = document.getElementById("navbar");
            if (window.pageYOffset > 0) {
                navbar.style.top = "0";
            } else {
                navbar.style.top = "0";
            }
        };
    </script>
</body>
</html>
